<!DOCTYPE html>
<html lang="en" data-mdb-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT MUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="game.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="header border-bottom">
            <h3 class="text-muted">
              <span id="room">Tavern</span>
              <span style="visibility: hidden; margin-left: 20px"></span>
              <button type="button" class="btn btn-sm btn-warning" onclick="leave()">Leave</button>
            </h3>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div id="chat-history" class="chat-history bg-body border">
          </div>
          <form>
            <div class="input-group chat-input-group">
              <input id="messageInput" type="text" class="form-control" placeholder="Try to type help...">
              <button class="btn btn-primary input-group-addon" type="submit" formaction="javascript:sendMessage()">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
