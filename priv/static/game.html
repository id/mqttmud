<!DOCTYPE html>
<html lang="en" data-mdb-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT MUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="game.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="header">
            <h3 class="text-muted">
              <span id="room">Tavern</span>
            </h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="header d-flex flex-column justify-content-right align-items-right">
            <button type="button" class="btn btn-sm btn-warning" onclick="leave()">Leave</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div id="chat-history" class="chat-history bg-body border">
          </div>
          <form>
            <div class="input-group chat-input-group">
              <input id="messageInput" type="text" class="form-control" placeholder="Try to type help...">
              <button class="btn btn-primary input-group-addon" type="submit" formaction="javascript:sendMessage()">Send</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center" style="margin-top: 20px">
        <div class="col-md-3">
          <footer class="d-flex justify-content-between align-items-center py-3 my-4 border-top">
            <a class="text-body-secondary" href="https://emqx.io/" target="_blank"><img src="emqx-logo.png" alt="EMQX" style="height: 24px" /></a>
            <a class="text-body-secondary" href="https://www.erlang.org/" target="_blank"><img src="erlang-logo.png" alt="EMQX" style="height: 24px" /></a>
            <a class="text-body-secondary" href="https://github.com/id/mqttmud/" target="_blank"><img src="github-mark.png" alt="Github" style="height: 24px" /></a>
            <a class="text-body-secondary" href="https://mqtt.org/" target="_blank"><img src="logo-mqtt.png" alt="MQTT" style="height: 24px" /></a>
          </footer>
        </div>
</dic>
    </div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
