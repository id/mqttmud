<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT MUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <header>MQTT MUD</header>
      <main>
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi-lock"></i></span>
            <input type="text" class="form-control" id="username" placeholder="username_without_spaces" value="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Password" value="">
            <span class="input-group-text">
              <i class="bi-eye" id="togglePassword" style="cursor: pointer"></i>
            </span>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="generatePasswordCheck" onclick="generatePassword()">
            <label class="form-check-label" for="generatePasswordCheck">Generate password</label>
          </div>
          <button type="submit" class="btn btn-primary" formaction="javascript:register()">Register</button>
          <button type="submit" class="btn btn-primary" formaction="javascript:login()">Login</button>
        </form>
        <div class="alert alert-danger" role="alert" id="alert" style="visibility: hidden; margin-top: 20px">
          <i class="bi-exclamation-triangle"></i> <span id="alertText"></span>
        </div>
      </main>
      <footer>
        <div class="footer-container">
          <a href="https://emqx.io/" target="_blank"><img src="emqx-logo.png" alt="EMQX" /></a>
          <a href="https://www.erlang.org/" target="_blank"><img src="erlang-logo.png" alt="EMQX" /></a>
          <a href="https://github.com/id/mqttmud/" target="_blank"><img src="github-mark.png" alt="Github" /></a>
          <a href="https://mqtt.org/" target="_blank"><img src="logo-mqtt.png" alt="MQTT" /></a>
        </div>
      </footer>
    </div>
</div>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="app.js"></script>
</body>
</html>
