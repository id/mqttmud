<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT MUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi-lock"></i></span>
          <input type="text" class="form-control" id="username" placeholder="username_without_spaces" value="">
        </div>
        
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Password" value="">
          <span class="input-group-text">
            <i class="bi-eye" id="togglePassword" style="cursor: pointer"></i>
          </span>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="generatePasswordCheck" onclick="generatePassword()">
          <label class="form-check-label" for="generatePasswordCheck">Generate password</label>
        </div>
        <button type="submit" class="btn btn-primary" formaction="javascript:register()">Register</button>
        <button type="submit" class="btn btn-primary" formaction="javascript:login()">Login</button>
      </form>
      <div class="alert alert-danger" role="alert" id="alert" style="visibility: hidden; margin-top: 20px">
        <i class="bi-exclamation-triangle"></i> <span id="alertText"></span>
      </div>
    </div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
